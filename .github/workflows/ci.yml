name: RTL Regression & Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fast-regression:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Icarus Verilog
      run: |
        sudo apt-get update
        sudo apt-get install -y iverilog

    - name: Run Linter
      run: |
        chmod +x scripts/lint.sh
        ./scripts/lint.sh

    - name: Mock Synthesis Check (FPGA Compatibility)
      run: |
        echo "Verifying RTL for synthesis compatibility..."
        # Ensure riscv_pkg.sv is compiled first
        iverilog -g2012 -D SYNTHESIS -o synth_check.out test/scripts/stubs.sv src/riscv_pkg.sv $(ls src/*.sv | grep -vE "riscv_pkg.sv|datapath.sv")
        echo "Synthesis check passed (no syntax errors)."

    - name: Compile CPU for Simulation
      run: |
        iverilog -g2012 -o sim.out test/scripts/stubs.sv src/riscv_pkg.sv $(ls src/*.sv | grep -vE "riscv_pkg.sv|datapath.sv") test/tb/pipelined_cpu_tb.sv

    - name: Run Basic Integration Tests
      run: |
        echo "Running complex_branch_test.mem..."
        vvp sim.out +TEST=mem/complex_branch_test.mem
        echo "Running lui_test.mem..."
        vvp sim.out +TEST=mem/lui_test.mem
        echo "Running fib_test.mem..."
        vvp sim.out +TEST=mem/fib_test.mem
        echo "Basic tests execution confirmed (see verification/ for full compliance results)."
